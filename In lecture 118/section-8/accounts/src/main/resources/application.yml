server:
  port: 9090
  
spring:
 application:
  name: "accounts"
 profiles:
  active: "prod"
 datasource:
  url: jdbc:mysql://localhost:3306/accounts
  username: anish
  password: anish123
 jpa:
  properties:
    hibernate:
     dialect: org.hibernate.dialect.MySQLDialect
  hibernate:
   ddl-auto: update
  show-sql: true

 config:
  import: "optional:configserver:http://localhost:8071/"



management:
 endpoints:
  web:
   exposure:
    include: "*"
 endpoint:
  shutdown:
   access: unrestricted 
 info:
  env:
   enabled: true





eureka:
 instance:
  preferIpAddress: true
 client:
  fetchRegistry: true
  registerWithEureka: true
  serviceUrl:
   defaultZone: http://localhost:8070/eureka/	



